name: docker multi-stage build

on:
  push:
    branches: [main, develop, feature/cicd] # 해당 branch에 push 되었을 경우

  # https://github.com/marketplace/actions/build-and-push-docker-images
jobs:
  docker-build-and-push:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGE_TAG_NAME }}:latest
  # Ec2 에 배포
  deploy-to-ec2:
    needs: docker-build-and-push
    runs-on: ubuntu-22.04
    # https://github.com/marketplace/actions/ssh-remote-commands
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
                    # 기존 컨테이너 중지 및 제거
                    CONTAINER_ID=$(sudo docker ps -q --filter "publish=8080-8080")
                    if [ ! -z "$CONTAINER_ID" ]; then
                    sudo docker stop $CONTAINER_ID
                    sudo docker rm $CONTAINER_ID
                    fi
            
            # 새 이미지 Pull 및 실행
                    sudo docker pull ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGE_TAG_NAME }}:latest
                    sudo docker run -d -p 8080:8080 \
                    -e DB_USER=${{secrets.DB_USER}} \
                    -e DB_PASSWORD=${{secrets.DB_PASSWORD}} \
                    -e DB_HOST=${{secrets.DB_HOST}} \
                    ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGE_TAG_NAME }}:latest
